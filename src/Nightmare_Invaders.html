<!doctype html>
<link rel="stylesheet" href="Styles.css">

<html>
	<head>
		<title>Nightmare Invaders</title>
	</head>
	<body>
		<img id="currentStageImage" width="900" height="600">
		<img id="grid" src="../images/grid.png" width="900" height="600"> <!--Temp grid for easier development-->
		<canvas id="canvas" width="900" height="600"></canvas>
		
		<!--Temporary display of path, will be removed when path and stage image are the same picture-->
		<img src="../images/ChildBedroomStagePath.png" width="900" height="600" style="position: absolute;z-index:2">
		
		<div class="UI">	
			
		<div class ="turret">
			<img id="toyCarLauncher" onclick=placeTower("toyCarLauncher") width="45" height="45" style="position:absolute; margin: 30px 30px 30px 30px; border: 2px solid black"src="../images/toyCarLauncher.png">
			<div class ="towerStats">
				Toy-Car Launcher <br>
				Gold: 50 <br>
				Damage: 25 <br>
				Attack Speed: 2 <br>
				Range: 200 <br>
			</div>
		</div>
		
		<div class ="turret">
			<img id="flashlight" onclick=placeTower("flashlight") width="45" height="45" style="position:relative; margin: 80px 90px 30px 30px; border: 2px solid black"src="../images/flashlight.png">
			<div class ="towerStats">
			Flash Light Tower <br>
			Gold: 30 <br>
			Damage: 0 <br>
			Attack Speed: 100 <br>
			Range: 100 <br>
			</div>
		</div>
			
			<div class ="info">
				<p>Gold: 500</p>
				<p>Level: 1<p>
				<p>Wave: 1</p>
			</div>
			
			<div class="buttons">
				<button class= "btnDress" id="sampleWave" onclick=sampleWave()>Sample Wave</button>	
				<button class= "btnDress" id="fastForward" onclick=fastForward()>Fast Forward</button>
				<button class= "btnDress" id="pause" onclick=pause()>Pause</button>
				<button class= "btnDress" id="menu" onclick=menu()>Main Menu</button>
				<button class="btnDress" id="togGrid" onclick=togGrid()>Toggle Grid</button><br>
			</div>
			
			<div class="message">
			
				<p style="margin:10px 50px -50px 30px; font-size: 18px;">GameMessage HERE!</p>
			</div>
			
		</div>
		<script src="JS.js"></script>
	</body>
</html>
