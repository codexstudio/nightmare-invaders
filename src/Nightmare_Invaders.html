<!doctype html>
<link rel="stylesheet" href="Styles.css">

<html>
	<head>
		<title>Nightmare Invaders</title>
	</head>
	<body>
		<img id="currentStageImage" width="900" height="600">
		<img id="grid" src="../images/grid.png" width="900" height="600"> <!--Temp grid for easier development-->
		<img id="stageTransition" src="../images/StageCleared.png" width="900px" height="600px">
		<canvas id="canvas" width="900" height="600" onmousemove="mouseCoord(event)"></canvas>
		
		<!--Temporary display of path, will be removed when path and stage image are the same picture-->
		<img src="../images/ChildBedroomStagePath.png" width="900" height="600" style="position: absolute;z-index:2">
		
		<audio id=background_audio src="../audio/StarEater.mp3" loop="true" autoplay="true"></audio>
		
		<div class="UI">	
			
			<p id="stageName"></p>

			<table class="turretWrapper">
				<tr>
					<td><img class="turret" id="toyCarLauncher" onclick=placeTower("toyCarLauncher") onmouseover=getStats("toyCarLauncher")  width="45" height="45" src="../images/toyCarLauncher.png"></td>
					<td><img class="turret" id="marbleShooter" onclick=placeTower("marbleShooter") onmouseover=getStats("marbleShooter")  width="45" height="45" src="../images/marbleShooter.png"></td>
					<td><img class="turret" id="actionFigure" onclick=placeTower("actionFigure") onmouseover=getStats("actionFigure")  width="45" height="45" src="../images/actionFigure.png"></td>
					<td><img class="turret" id="calculator" onclick=placeTower("calculator") onmouseover=getStats("calculator")  width="45" height="45" src="../images/calculator.png"></td>
					<td><img class="turret" id="waterGun" onclick=placeTower("waterGun") onmouseover=getStats("waterGun")  width="45" height="45" src="../images/waterGun.png"></td>
					<td><img class="turret" id="nutsAndBolts" onclick=placeTower("nutsAndBolts") onmouseover=getStats("nutsAndBolts")  width="45" height="45" src="../images/nutsAndBolts.png"></td>
				</tr>
				<tr>
					<td><img class="turret" id="airplaneLauncher" onclick=placeTower("airplaneLauncher") onmouseover=getStats("airplaneLauncher")  width="45" height="45" src="../images/airplaneLauncher.png"></td>
					<td><img class="turret" id="mouseTrap" onclick=placeTower("mouseTrap") onmouseover=getStats("mouseTrap")  width="45" height="45" src="../images/mouseTrap.png"></td>
					<td><img class="turret" id="trophy" onclick=placeTower("trophy") onmouseover=getStats("trophy")  width="45" height="45" src="../images/trophy.png"></td>
					<td><img class="turret" id="lamp" onclick=placeTower("lamp") onmouseover=getStats("lamp")  width="45" height="45" src="../images/lamp.png"></td>
					<td><img class="turret" id="blenderDefender" onclick=placeTower("blenderDefender") onmouseover=getStats("blenderDefender")  width="45" height="45" src="../images/blenderDefender.png"></td>
					<td><img class="turret" id="vanquishEvil" onclick=placeTower("vanquishEvil") onmouseover=getStats("vanquishEvil")  width="45" height="45" src="../images/vanquishEvil.png"></td>
					</tr>
			</table>
			
			<div class="towerStats">
				<p id="outputTowerStats"></p>
			</div>
			<div class="playerInfo">
				<p id="outputPlayerStats"></p>
			</div>
			
			<div class="navBar">
				<ul id="menu">
					<li id="mainMenu"><a href="#" onclick=menu()><img src="../images/return.png" height="32" width="32"><img></a></li>
					<li id="game_pause"><a href="#" onclick="pauseGame()"><img src="../images/pause.png" onclick="changePauseImage()" height="32" width="32" id="image_change"></a></li>
					<li id="toggleAudio"><a href="#"><img src="../images/sound_on.png" id="mute" onclick="changeAudioImage()"></a></li>
				</ul>
			</div>
			
			<div class="buttons">
				<button class= "btnDress" id="nextWave" onclick=nextWave()>Next Wave</button>
				<button class= "btnDress" id="nextStage" onclick=nextStage()>Next Stage</button><br>
				<button class="btnDress" id="togGrid" onclick=togGrid()>Toggle Grid</button>
			</div>
			
			<div class="message">
				<p id="gameMessage"></p>
			</div>
			
		</div>
		<script src="JS.js"></script>
		
		<script>
		var audio = document.getElementById('background_audio')
		document.getElementById('mute').addEventListener('click', function (e)
		{
		e = e || window.event;
		audio.muted = !audio.muted;
		e.preventDefault();
		}, false);
		
		function changeAudioImage() {
			var image = document.getElementById('mute');
			if(image.src.match("sound_on")) 
			{
				image.src = "../images/sound_off.png";
			}
			else 
			{
				image.src = "../images/sound_on.png";
			}
		}
		
		function changePauseImage(){
			var image = document.getElementById('image_change')
			if(image.src.match("pause"))
			{
				image.src = "../images/play.png";
			}
			else 
			{
				image.src = "../images/pause.png";
			}
		}
		
		</script>

	</body>
</html>
